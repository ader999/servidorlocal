<!DOCTYPE html>
<html>
<head>
    <title>Configuración del Negocio</title>
    <!-- Incluye los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Configuración del Negocio</h1>
        <form method="post" class="my-4">
            <div class="form-group">
                <label for="nombre_negocio">Nombre del Negocio:</label>
                <input type="text" id="nombre_negocio" name="nombre_negocio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría del Negocio:</label>
                <input type="text" id="categoria" name="categoria" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección del Negocio:</label>
                <input type="text" id="direccion" name="direccion" class="form-control">
            </div>
            <div class="form-group">
                <label for="email_contacto">Email de Contacto:</label>
                <input type="email" id="email_contacto" name="email_contacto" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono_contacto">Teléfono de Contacto:</label>
                <input type="tel" id="telefono_contacto" name="telefono_contacto" class="form-control">
            </div>
            <div class="form-group">
                <label for="horario_apertura">Horario de Apertura:</label>
                <input type="text" id="horario_apertura" name="horario_apertura" class="form-control">
            </div>
            <div class="form-group">
                <label for="horario_cierre">Horario de Cierre:</label>
                <input type="text" id="horario_cierre" name="horario_cierre" class="form-control">
            </div>
            <div class="form-group">
                <label for="sitio_web">Sitio Web:</label>
                <input type="url" id="sitio_web" name="sitio_web" class="form-control">
            </div>
            <div class="form-group">
                <label for="redes_sociales">Redes Sociales:</label>
                <input type="text" id="redes_sociales" name="redes_sociales" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Configuración</button>
        </form>
    </div>
    <!-- Incluye los scripts de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
