<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('agregar_producto') }}">Agregar Elemento</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h1>Lista de Productos</h1>
        <ul class="list-group">
            {% for producto in productos %}
                <li class="list-group-item">
                    <p class="mb-1">Nombre: {{ producto.nombre }}</p>
                    <p class="mb-1">Precio: ${{ producto.precio }}</p>
                    <p class="mb-1">Categoría: {{ producto.categoria }}</p>
                    <img src="{{ producto.imagen }}" alt="Imagen del producto" class="img-fluid" style="max-width: 200px;">
                    <a href="/editar/{{ producto.id }}" class="btn btn-warning">Editar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    
    <!-- Agregar el enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
